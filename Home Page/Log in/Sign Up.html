<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #5593c5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #ddb3b3;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #4a00e0;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background: #3500b4;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p class="error" id="errorMsg"></p>
      <p class="success" id="successMsg"></p>
      <button class="back-button" onclick="goBack()">‚Üê Back</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      if (mobile.length !== 10 || isNaN(mobile)) {
        errorMsg.textContent = "Enter a valid 10-digit mobile number.";
        return;
      }

      // Simulated success (you can connect backend here)
      successMsg.textContent = "Sign Up Successful!";
      form.reset();
    });

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
